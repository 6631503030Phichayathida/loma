<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการสิ่งที่ต้องทำ - To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>
                <i class="fas fa-tasks"></i>
                รายการสิ่งที่ต้องทำ
            </h1>
            
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="เพิ่มงานใหม่..." maxlength="100">
                <button id="addBtn">
                    <i class="fas fa-plus"></i>
                    เพิ่ม
                </button>
            </div>
            
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i>
                    ทั้งหมด
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i>
                    ยังไม่เสร็จ
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i>
                    เสร็จแล้ว
                </button>
            </div>
            
            <div class="todo-stats">
                <span id="totalTasks">งานทั้งหมด: 0</span>
                <span id="completedTasks">เสร็จแล้ว: 0</span>
                <span id="pendingTasks">ยังไม่เสร็จ: 0</span>
            </div>
            
            <ul id="todoList" class="todo-list">
                <!-- รายการงานจะแสดงที่นี่ -->
            </ul>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-list"></i>
                <p>ยังไม่มีรายการงาน</p>
                <p>เพิ่มงานใหม่เพื่อเริ่มต้น!</p>
            </div>
            
            <div class="action-buttons">
                <button id="clearCompleted" class="action-btn">
                    <i class="fas fa-trash"></i>
                    ลบงานที่เสร็จแล้ว
                </button>
                <button id="clearAll" class="action-btn danger">
                    <i class="fas fa-trash-alt"></i>
                    ลบทั้งหมด
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
